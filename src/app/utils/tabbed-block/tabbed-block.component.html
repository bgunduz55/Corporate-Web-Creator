 <!-- service-style-five -->
 <section class="service-style-five gray-bg">
    <div class="container">
        <div class="title-box centred">
            <div class="sec-title">{{language === 'en' ? pageData.title_EN : pageData.title_TR}}</div>
            <div class="top-text">{{language === 'en' ? pageData.subtitle_EN : pageData.subtitle_TR}}</div>
        </div>
        <mat-tab-group>
            <mat-tab *ngFor="let item of pageData.components" label="{{language === 'en' ? item.tab_title_EN : item.tab_title_TR}}">
                <div class="tab-content" id="details">
                    <div class="single-tab-content">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12 image-column">
                                <figure class="image-box"><img src="{{restUrl}}{{item.image.url}}" alt="">
                                </figure>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12 content-column">
                                <div class="content-box">
                                    <div class="title">{{language === 'en' ? item.title_EN : item.title_TR}}</div>
                                    <div class="text" [innerHTML]="(language === 'en' ? item.description_EN : item.description_TR) | sanitizeHtml">
                                        
                                    </div>
                                    <div class="link"><a href="{{item.route_url}}" class="theme-btn">{{language === 'en' ? 'Read More' : 'Daha Fazla'}}</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>

</section>
<!-- service-style-five end -->
